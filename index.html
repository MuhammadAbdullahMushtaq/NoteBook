<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBook | App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>

</head>

<body>
    <span class="head">
        <h1 class="h1">NOTE BOOK</h1>
    </span>
    <div class="inputTitle">
        <input type="text" id="noteTitle" placeholder="Click Here To Add Note Title....">
    </div>
    <div class="input">
        <input type="text" id="notedesc" placeholder="Click Here To Add Notes....">
        <button class="button" onclick="addNote()">ADD NOTE</button>
        <button class="button" onclick="delNotes()">DEL ALL</button>
    </div>

    <div class="inputList">
        <ol id="noteList">
        </ol>
    </div>

</body>
<script src="app.js"></script>
</html>
